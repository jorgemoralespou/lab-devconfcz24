apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "lab-devconfcz24"
spec:
  title: "Show and wow"
  description: "Easy way to share your cool stuff"
  publish:
    image: "$(image_repository)/lab-devconfcz24-files:$(workshop_version)"
  workshop:
    files:
    - image:
        url: "$(image_repository)/lab-devconfcz24-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
    packages:
    - name: educates
      files:
      - image:
          url: $(oci_image_cache)/educates-client-programs:installer-clean
        path: bin
        includePaths:
        - educates-linux-$(platform_arch)
  session:
    namespaces:
      budget: x-large
      security:
        policy: baseline
        token:
          enabled: false
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: true
        socket:
          enabled: false
        compose:
          services:
            registry:
              image: registry:2.8.3
              ports:
              - "0.0.0.0:5001:5000"
      registry:
        enabled: false
      vcluster:
        enabled: false
    volumes:
    - name: admin-credentials-config
      secret:
        secretName: $(session_name)-kubeconfig
    volumeMounts:
    - name: admin-credentials-config
      mountPath: /opt/kubeconfig
    dashboards:
    - name: Docs
      url: https://docs.educates.dev/
    objects:
    - apiVersion: v1
      kind: Secret
      metadata:
        name: $(session_name)-admin-vcluster-values
        namespace: $(workshop_namespace)
      stringData:
        values.yaml: |
          vcluster:
            image: rancher/k3s:v1.25.3-k3s1
          syncer:
            extraArgs:
            - --tls-san=admin-vcluster.$(session_namespace).svc.$(cluster_domain)
            - --out-kube-config-server=https://admin-vcluster.$(session_namespace).svc.$(cluster_domain)
          mapServices:
            fromHost:
            - from: $(workshop_namespace)/registry-$(session_name)
              to: default/registry
            - from: $(workshop_namespace)/localhost-$(session_name)
              to: default/loopback
          sync:
            ingresses:
              enabled: true
    - apiVersion: kappctrl.k14s.io/v1alpha1
      kind: App
      metadata:
        name: $(session_name)-admin-vcluster-package
        namespace: $(workshop_namespace)
      spec:
        serviceAccountName: kapp-installer
        syncPeriod: 720h
        noopDelete: true
        fetch:
        - helmChart:
            name: vcluster
            repository:
              url: https://charts.loft.sh
        template:
        - helmTemplate:
            name: admin-vcluster
            namespace: $(session_namespace)
            valuesFrom:
            - secretRef:
                name: $(session_name)-admin-vcluster-values
        - ytt:
            inline:
              paths:
                overlays.yaml: |
                  #@ load("@ytt:data", "data")
                  #@ load("@ytt:overlay", "overlay")
                  #@overlay/match by=overlay.all, expects="1+"
                  ---
                  metadata:
                    #@overlay/match missing_ok=True
                    ownerReferences:
                      - apiVersion: training.educates.dev/v1beta1
                        kind: WorkshopSession
                        blockOwnerDeletion: true
                        controller: true
                        name: $(session_name)
                        uid: $(workshop_session_uid)
        deploy:
        - kapp:
            rawOptions:
            - --app-changes-max-to-keep=5
    - apiVersion: secrets.educates.dev/v1beta1
      kind: SecretCopier
      metadata:
        name: $(session_name)-kubeconfig
      spec:
        rules:
        - sourceSecret:
            name: vc-admin-vcluster
            namespace: $(session_namespace)
          targetNamespaces:
            nameSelector:
              matchNames:
              - $(workshop_namespace)
          targetSecret:
            name: $(session_name)-kubeconfig
    - apiVersion: v1
      kind: Service
      metadata:
        name: registry-$(session_name)
        namespace: $(workshop_namespace)
      spec:
        type: ClusterIP
        selector:
          deployment: $(session_name)
        ports:
        - name: registry
          port: 80
          protocol: TCP
          targetPort: 5001
    - apiVersion: v1
      kind: Service
      metadata:
        name: localhost-$(session_name)
        namespace: $(workshop_namespace)
      spec:
        type: ClusterIP
        selector:
          deployment: $(session_name)
        ports:
        - name: renderer
          port: 10081
          protocol: TCP
          targetPort: 10081
  environment:
    images:
      registries:
      - content:
        - destination: /educates-client-programs
          prefix: /jorgemoralespou/educates-client-programs
          stripPrefix: true
        onDemand: true
        urls:
        - https://ghcr.io
    objects:
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: kapp-installer
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kapp-installer-$(workshop_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: kapp-installer
          namespace: $(workshop_namespace)
